<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <h1>s1 is a rotation of s2</h1>
    <div id="result"></div>
    <script type="text/javascript">
      String.prototype.isSubstring = function(str) {
        return (str.match(this) !== null);
      }

      String.prototype.isRotationOf = function(str) {
        var testStr   = '';
        var doubleStr = str + str;
        if (this.isSubstring(doubleStr)) {
          testStr = doubleStr.replace(this, '');
        }
        return (testStr === str);
      }

      window.onload = function() {
        var result = document.getElementById('result');
        var str = "waterbottle";
        var rotatedStr = "erbottlewat";
        result.innerHTML = [rotatedStr, " is a rotation of ", str, ": "
          , rotatedStr.isRotationOf(str)].join('');
      }
    </script>
  </body>
</html>
